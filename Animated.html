<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VibeMap Title</title>
    <style>
        :root {
            --bg: #000;
            --text: #ffffff;
            --accent: #7ce7ff
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial
        }

        .wrap {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative
        }

        /* Particle canvas */
        canvas.particles {
            position: absolute;
            inset: 0;
            display: block;
            z-index: 0
        }

        /* Title */
        .title {
            z-index: 2;
            color: var(--text);
            font-size: clamp(28px, 6vw, 64px);
            font-weight: 600;
            letter-spacing: 0.4px;
            text-align: center;
            max-width: 90%;
            padding: 24px;
            text-shadow: 0 2px 18px rgba(124, 231, 255, 0.06), 0 6px 30px rgba(0, 0, 0, 0.6);
            transform: translateZ(0);
        }

        /* Neon glow animation */
        .glow {
            background: linear-gradient(90deg, var(--accent), #b58bff 60%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: hue 6s linear infinite, floaty 4s ease-in-out infinite;
        }

        @keyframes hue {
            0% {
                filter: hue-rotate(0deg)
            }

            50% {
                filter: hue-rotate(35deg)
            }

            100% {
                filter: hue-rotate(0deg)
            }
        }

        @keyframes floaty {
            0% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-6px)
            }

            100% {
                transform: translateY(0)
            }
        }

        /* Typing underline effect */
        .underline {
            display: inline-block;
            position: relative;
            padding-bottom: 6px;
        }

        .underline::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), transparent);
            bottom: 0;
            transform-origin: left center;
            transform: scaleX(0);
            animation: draw 2.2s ease forwards 0.45s;
            border-radius: 2px;
            opacity: 0.95;
        }

        @keyframes draw {
            to {
                transform: scaleX(1)
            }
        }

        /* small hint at bottom */
        .hint {
            position: fixed;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.07);
            font-size: 12px;
            z-index: 1
        }

        /* Make it accessible in reduced motion */
        @media (prefers-reduced-motion: reduce) {

            .glow,
            .underline::after {
                animation: none
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <canvas class="particles" aria-hidden="true"></canvas>
        <h1 class="title glow underline" id="title">Presenting you with the architecture diagram of VibeMap</h1>
        <div class="hint">VibeMap â€” architecture title</div>
    </div>

    <script>
        // Lightweight particles background (no libs)
        const canvas = document.querySelector('canvas.particles');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = innerWidth;
        let h = canvas.height = innerHeight;
        const count = Math.round((w * h) / 70000); // scale by viewport
        const particles = [];

        function rand(min, max) { return Math.random() * (max - min) + min }

        function Particle() {
            this.x = Math.random() * w;
            this.y = Math.random() * h;
            this.r = rand(0.6, 2.4);
            this.vx = rand(-0.2, 0.2);
            this.vy = rand(-0.15, 0.15);
            this.a = rand(0.06, 0.25);
            this.life = rand(80, 220);
            this.hl = this.life;
        }
        Particle.prototype.step = function () {
            this.x += this.vx;
            this.y += this.vy;
            this.life--;
            if (this.x < -10) this.x = w + 10;
            if (this.x > w + 10) this.x = -10;
            if (this.y < -10) this.y = h + 10;
            if (this.y > h + 10) this.y = -10;
            if (this.life <= 0) {
                this.x = Math.random() * w; this.y = h + 10; this.life = this.hl = rand(80, 220);
            }
        }

        function init() {
            particles.length = 0;
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function draw() {
            ctx.clearRect(0, 0, w, h);
            for (let p of particles) {
                const t = 1 - p.life / p.hl;
                const alpha = 0.08 + (1 - Math.abs(Math.sin(t * Math.PI))) * 0.12;
                ctx.beginPath();
                ctx.fillStyle = `rgba(124,231,255,${alpha})`;
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
            }
            // subtle connecting lines
            for (let i = 0; i < particles.length; i++) {
                const a = particles[i];
                for (let j = i + 1; j < i + 4 && j < particles.length; j++) {
                    const b = particles[j];
                    const dx = a.x - b.x, dy = a.y - b.y; const d = Math.hypot(dx, dy);
                    if (d < 120) {
                        ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y);
                        ctx.strokeStyle = `rgba(124,231,255,${0.012 * (120 - d)})`;
                        ctx.lineWidth = 0.7; ctx.stroke();
                    }
                }
            }
        }

        function tick() {
            for (let p of particles) p.step();
            draw();
            requestAnimationFrame(tick);
        }

        addEventListener('resize', () => { w = canvas.width = innerWidth; h = canvas.height = innerHeight; init(); });

        init(); tick();

        // Accessibility: announce title to screen readers once
        const title = document.getElementById('title');
        title.setAttribute('role', 'heading');
        title.setAttribute('aria-level', '1');
    </script>
</body>

</html>
